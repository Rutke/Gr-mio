<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>Calculadora Simples</h1>
    
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    
    <select id="operacao-select">
        <option value="+">Soma (+)</option>
        <option value="-">Subtração (-)</option>
        <option value="*">Multiplicação (*)</option>
        <option value="/">Divisão (/)</option>
    </select>

    <button id="calcular-btn">Calcular</button>
    
    <p id="resultado-calculadora">Resultado: 0</p>

    <script src="script.js"></script>
</body>
</html>
