<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Arena Grêmio</title>
  <style>

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://gremio.net/assets_site/img/logo-gremio.png">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Loja</a>
      <a href="#">Sócios</a>
    </nav>
    <button class="btn-login">Entrar</button>
  </header>

  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Gremio_logo.svg/1718px-Gremio_logo.svg.png">
      <h2>FAÇA SEU CADASTRO</h2>
      <form>
        <label for="email">Nome completo:</label>
        <input type="text" id="Nome completo" name="Nome completo" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <label for="senha">Confirme a senha:</label>
        <input type="password" id="Confirme a senha" name="Confirme a senha" required>
        <button type="submit" class="btn-confirmar">Confirmar</button>
      </form>
    </div>
    <div class="imagem-estadio"></div>
  </div>

</body>
</html>
