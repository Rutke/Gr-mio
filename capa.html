<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grêmio - Página de Jogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://gremio.net/assets_site/img/logo-gremio.png" alt="Logo Grêmio">
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Loja</a>
      <a href="#">Sócios</a>
      <button>Entrar</button>
    </nav>
  </header>

  <section class="banner">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Lg-noticias-dia-de-gra-mio--de-abertura-da-arquibancada-e-de-fazer-a-arena-inteira-cantar-com-a-norte-32701.jpg" alt="Torcida Grêmio">
  </section>

  <section class="jogo-info">
    <div class="time-logo">
      <img src="https://gremio.net/assets_site/img/equipes/gremio.png" alt="Grêmio" class="club">
      <span>X</span>
      <img src="https://static.corinthians.com.br/uploads/17169815799dab4fb0a6840dcbe26753ddb439a5e9.png" alt="Corinthians" class="club">
    </div>
    <div class="detalhes">
      <h3>Campeonato Brasileiro</h3>
      <p>Grêmio x Corinthians<br>
      12/06/2025 às 20:00<br>
      Arena - Porto Alegre/RS</p>
    </div>
    <div class="botao">
      <button>ADQUIRA SEU INGRESSO</button>
    </div>
  </section>

  <section class="competicoes">
    <h4>COMPETIÇÕES <span>2025</span></h4>
    <div class="lista">
      <span>Gauchão <strong>2025</strong></span>
      <span>Copa do Brasil <strong>2025</strong></span>
      <span>Brasileirão <strong>2025</strong></span>
      <span>Conmebol Sul-Americana <strong>2025</strong></span>
      <span>Recopa Gaúcha <strong>2025</strong></span>
    </div>
  </section>

</body>
</html>
