<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seja Sócio do Tricolor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://gremio.net/assets_site/img/logo-gremio.png" alt="Logo Grêmio">
      </div>
    </div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Loja</a>

      <div class="plano">
        <span>Diamante</span>
        <strong>R$ 158,00/mês</strong>
      </div>
      <div class="plano">
        <span>Prata</span>
        <strong>R$ 95,00/mês</strong>
      </div>
      <div class="plano">
        <span>Ouro</span>
        <strong>R$ 100,00/mês</strong>
      </div>
    </section>

    <div class="acesso">
      <button>Acessar minha conta</button>
    </div>
  </main>

</html>
